<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
     <h1>Box shadow generator</h1>
     <div class="box">
       <div class="properties-box">
         <div class="property">
            <label for="hoffset">hoffset:</label>
            <input type="range" name="hoffset" id="hoffset"  min="-100" max="100"  value="0" data-unit="px" >
         </div>
         <div class="property">
            <label for="Voffset">Voffset:</label>
            <input type="range" name="Voffset" id="Voffset"  min="-100" max="100"  value="0" data-unit="px" >
         </div>
         <div class="property">
            <label for="blur">blur:</label>
            <input type="range" name="blur" id="blur"  min="0" max="100"  value="10" data-unit="px" >
         </div>
         <div class="property">
            <label for="spread">spread:</label>
            <input type="range" name="spread" id="spread"  min="0" max="100"  value="10" data-unit="px" >
         </div>
         <div class="property">
            <label for="color">color:</label>
            <input type="color" name="color" id="color">
           </div>
         </div>
      </div>

      <div class="output-box">
          <div class="moz">-moz-box-shadow::</div>
          <div class="webkit">-webkit-box-shadow:</div>
          <div class="normal">box-shadow</div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
